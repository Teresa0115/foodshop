  <title>苗林行｜代理品牌｜O-MED</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#e9e9e9;
      --card:#fafafa;
      --max:1080px;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.6;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 20px}
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.92);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }
    .nav{
      display:flex; flex-wrap:wrap; gap:14px;
      font-size:14px;
    }
    .nav a{padding:6px 8px; border-radius:10px}
    .nav a:hover{background:var(--card)}
    .right{
      display:flex; align-items:center; gap:10px;
    }
    .lang, .search, .login{
      font-size:14px; color:var(--muted);
      padding:6px 10px; border:1px solid var(--line);
      border-radius:999px;
      background:#fff;
    }
    .search input{
      border:0; outline:0; width:160px; font-size:14px;
    }
    .hero{
      padding:38px 0 10px;
    }
    .crumb{color:var(--muted); font-size:13px; margin-top:8px}
    .brand{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:26px;
      padding:22px 0 10px;
      align-items:start;
    }
    .brand h1{
      margin:0 0 8px;
      font-size:34px; letter-spacing:.2px;
    }
    .desc{
      color:#222;
      font-size:16px;
      margin:0;
    }
    .meta{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
    }
